<div>
    <h2 id="page-heading">
        <span jhiTranslate="demoJavaHerooooApp.teacherDocument.home.title">Teacher Documents</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-teacher-document" [routerLink]="['/teacher-document/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="demoJavaHerooooApp.teacherDocument.home.createLabel">
            Create new Teacher Document
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="teacherDocuments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="demoJavaHerooooApp.teacherDocument.role">Role</span></th>
            <th><span jhiTranslate="demoJavaHerooooApp.teacherDocument.teacher">Teacher</span></th>
            <th><span jhiTranslate="demoJavaHerooooApp.teacherDocument.document">Document</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let teacherDocument of teacherDocuments ;trackBy: trackId">
                <td><a [routerLink]="['/teacher-document', teacherDocument.id, 'view' ]">{{teacherDocument.id}}</a></td>
                <td jhiTranslate="{{'demoJavaHerooooApp.Role.' + teacherDocument.role}}">{{teacherDocument.role}}</td>
                <td>
                    <div *ngIf="teacherDocument.teacher">
                        <a [routerLink]="['../teacher', teacherDocument.teacher?.id, 'view' ]" >{{teacherDocument.teacher?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="teacherDocument.document">
                        <a [routerLink]="['../document', teacherDocument.document?.id, 'view' ]" >{{teacherDocument.document?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/teacher-document', teacherDocument.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/teacher-document', teacherDocument.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'teacher-document', { outlets: { popup: teacherDocument.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
