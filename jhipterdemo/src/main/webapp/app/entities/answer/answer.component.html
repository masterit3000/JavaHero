<div>
    <h2 id="page-heading">
        <span jhiTranslate="demoJavaHerooooApp.answer.home.title">Answers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-answer" [routerLink]="['/answer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="demoJavaHerooooApp.answer.home.createLabel">
            Create new Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="answers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="demoJavaHerooooApp.answer.scoreLadder">Score Ladder</span></th>
            <th><span jhiTranslate="demoJavaHerooooApp.answer.proof">Proof</span></th>
            <th><span jhiTranslate="demoJavaHerooooApp.answer.fullEvaluate">Full Evaluate</span></th>
            <th><span jhiTranslate="demoJavaHerooooApp.answer.critetiaEvaluate">Critetia Evaluate</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let answer of answers ;trackBy: trackId">
                <td><a [routerLink]="['/answer', answer.id, 'view' ]">{{answer.id}}</a></td>
                <td jhiTranslate="{{'demoJavaHerooooApp.ScoreLadder.' + answer.scoreLadder}}">{{answer.scoreLadder}}</td>
                <td>{{answer.proof}}</td>
                <td>
                    <div *ngIf="answer.fullEvaluate">
                        <a [routerLink]="['../full-evaluate', answer.fullEvaluate?.id, 'view' ]" >{{answer.fullEvaluate?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="answer.critetiaEvaluate">
                        <a [routerLink]="['../criteria-evaluate', answer.critetiaEvaluate?.id, 'view' ]" >{{answer.critetiaEvaluate?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/answer', answer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/answer', answer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'answer', { outlets: { popup: answer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
