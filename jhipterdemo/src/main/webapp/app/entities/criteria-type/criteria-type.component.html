<div>
    <h2 id="page-heading">
        <span jhiTranslate="demoJavaHerooooApp.criteriaType.home.title">Criteria Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-criteria-type" [routerLink]="['/criteria-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="demoJavaHerooooApp.criteriaType.home.createLabel">
            Create new Criteria Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="criteriaTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="demoJavaHerooooApp.criteriaType.content">Content</span></th>
            <th><span jhiTranslate="demoJavaHerooooApp.criteriaType.level">Level</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let criteriaType of criteriaTypes ;trackBy: trackId">
                <td><a [routerLink]="['/criteria-type', criteriaType.id, 'view' ]">{{criteriaType.id}}</a></td>
                <td>{{criteriaType.content}}</td>
                <td>{{criteriaType.level}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/criteria-type', criteriaType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/criteria-type', criteriaType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'criteria-type', { outlets: { popup: criteriaType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
