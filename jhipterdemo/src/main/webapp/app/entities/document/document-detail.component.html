<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="document">
            <h2><span jhiTranslate="demoJavaHerooooApp.document.detail.title">Document</span> {{document.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="demoJavaHerooooApp.document.name">Name</span></dt>
                <dd>
                    <span>{{document.name}}</span>
                </dd>
                <dt><span jhiTranslate="demoJavaHerooooApp.document.description">Description</span></dt>
                <dd>
                    <span>{{document.description}}</span>
                </dd>
                <dt><span jhiTranslate="demoJavaHerooooApp.document.uRL">U RL</span></dt>
                <dd>
                    <span>{{document.uRL}}</span>
                </dd>
                <dt><span jhiTranslate="demoJavaHerooooApp.document.size">Size</span></dt>
                <dd>
                    <span>{{document.size}}</span>
                </dd>
                <dt><span jhiTranslate="demoJavaHerooooApp.document.tag">Tag</span></dt>
                <dd>
                    <span>{{document.tag}}</span>
                </dd>
                <dt><span jhiTranslate="demoJavaHerooooApp.document.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'demoJavaHerooooApp.Status.' + document.status}}">{{document.status}}</span>
                </dd>
                <dt><span jhiTranslate="demoJavaHerooooApp.document.documentType">Document Type</span></dt>
                <dd>
                    <span *ngFor="let documentType of document.documentTypes; let last = last">
                        <a [routerLink]="['/document-type', documentType?.id, 'view' ]">{{documentType.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/document', document.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
