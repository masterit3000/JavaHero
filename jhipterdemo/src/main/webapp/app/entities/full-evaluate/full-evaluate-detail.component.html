<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fullEvaluate">
            <h2><span jhiTranslate="demoJavaHerooooApp.fullEvaluate.detail.title">Full Evaluate</span> {{fullEvaluate.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="demoJavaHerooooApp.fullEvaluate.description">Description</span></dt>
                <dd>
                    <span>{{fullEvaluate.description}}</span>
                </dd>
                <dt><span jhiTranslate="demoJavaHerooooApp.fullEvaluate.teacher">Teacher</span></dt>
                <dd>
                    <div *ngIf="fullEvaluate.teacher">
                        <a [routerLink]="['/teacher', fullEvaluate.teacher?.id, 'view']">{{fullEvaluate.teacher?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/full-evaluate', fullEvaluate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
